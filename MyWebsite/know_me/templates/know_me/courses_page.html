{% extends "know_me/base.html" %}

{% block title %}All Courses Page{% endblock%}

{% block content %} 
<div>
    <a href="{% url 'know_me:add_course_page' %}" type="button" class="btn">Add Course</a>
</div>
<div class="row" >

    {% for course in courses %}
    <div class="card shadow-lg " style="width: 18rem; margin: 10px 0px 0px 50px; ">
        <img src="{{ course.image.url }}" class="card-img mt-2" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{course.about }}
            <p class="card-text"><small class="text-body-secondary">{{ course.presented_by }}</small></p>            <a href="{% url 'know_me:detail_course_page' course.id %}" class="btn btn-secondary">More Details</a>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
