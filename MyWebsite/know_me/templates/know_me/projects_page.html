{% extends "know_me/base.html" %}

{% block title %}Projects Page{% endblock%}

{% block content %} 
<div class="row row-cols-sm-5 g-4 p-4 me-5 justify-content-center">
    <a href="{% url 'know_me:add_project_page' %}" type="button" class=" btn btn-light">Add Project</a>
</div>

<div class="container row row-cols-1 row-cols-md-2 g-4 p-5">
{% for project in projects %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ project.title }} <span style="font-size: 60%; color: #00b6d6;">{{ project.platform }}</span></h5>
          <p class="card-text">{{ project.about_project }}</p>
          <a href="{% url 'know_me:detail_project_page' project.id %}" class="btn btn-secondary">More Details</a>
        </div>
      </div>
    </div>
{%endfor%}
  </div>


{% endblock %}
