{% extends "know_me/base.html" %}

{% block title %}Course Detail Page{% endblock%}

{% block content %} 

<div class="card m-5">
  <img src="{{ course.image.url }}" class="card-img m-3" style="width: 700px; height: auto;" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{course.title}}</h5>
    <p class="card-text">{{course.about_course}}</p>
    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-secondary">Update</button>
        <button  type="button" class="btn btn-outline-danger"><a href="{% url 'know_me:delete_course' course.id %}" >Delete Course</a></button>
        

      </div>
  </div>
</div>

{%endblock%}
