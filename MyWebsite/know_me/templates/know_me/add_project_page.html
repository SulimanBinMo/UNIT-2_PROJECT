{% extends "know_me/base.html" %}

{% block title %}Add Project Page{% endblock%}


{% block content %} 


<div class="container text-white">

    <form action="{% url 'know_me:add_project_page' %}" method="POST" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Project title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course title" name="title">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Platform</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course title" name="platform">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">About Project</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in about" name="about_project"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Source</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in course title" name="project_source">
        </div>

        <div class="mb-3">
            <input type="submit" value="Add course" class="btn btn-light" />
        </div>
    </form>
</div>

{% endblock %}
