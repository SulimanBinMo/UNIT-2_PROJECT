<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        
        
        </style>
    </head>
    
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-md shadow-lg p-2 m-3 bg-body-tertiary rounded sticky-top">
            <div class="container-fluid ">
            <a href="{% url 'know_me:home_page' %}"><img src="/static/images/myLogo.jpg"  width="90" height="auto" class="logo mr-5 p-1"></a>
              <a class="navbar-brand" href="{% url 'know_me:home_page' %}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'know_me:projects_page' %}">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'know_me:gallery_page' %}">Gallery</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Courses</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">SDA</a></li>
                      <li><a class="dropdown-item" href="#">Tuwaiq Academy</a></li>
                      <li><a class="dropdown-item" href="#">SATER</a></li>
                      <li><a class="dropdown-item" href="#">SADIA</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'know_me:courses_page' %}">All </a></li>
                    </ul>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
            {% block content %} {% endblock %}
            
            
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
