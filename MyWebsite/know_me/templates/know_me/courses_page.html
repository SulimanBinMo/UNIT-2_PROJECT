{% extends "know_me/base.html" %}

{% block title %}All Courses Page{% endblock%}

{% block content %} 
<div>
    <a href="{% url 'know_me:add_course_page' %}" type="button" class="btn">Add Course</a>
</div>

<div class="row ; margin: 10px 0px 0px 50px;">

    {% for course in courses %}
    <div class="card" style="width: 18rem; margin: 10px 0px 0px 50px;">
        <img src="{{ course.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{course.about }}
            <a href="{% url 'know_me:detail_course_page' course.id %}" class="btn btn-secondary">More Details</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
